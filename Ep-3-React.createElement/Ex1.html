    <script>
        const root = document.getElementById('root');

        const Li3 = React.createElement('li', null, 'Ngu Van 3');
        const Li4 = React.createElement('li', null, 'Ngu Van 4');
        const Li5 = React.createElement('li', null, 'Ngu Van 5');
        const Li6 = React.createElement('li', null, 'Ngu Van 6');
        const Ul = React.createElement('ul', null, Li1, Li2, Li3, Li4, Li5, Li6);
        ReactDOM.render(Ul, root)

</body>
